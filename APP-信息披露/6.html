<script>
    jQuery(function () {
        //解决移动端点击延迟事件
        FastClick.attach(document.body);
        // 懒加载
        $('img.lazy').lazyload();
        $("img.lazy").lazyload({
            threshold: 200
        });
        // 点击资质图片弹出大图
        $(".Honor_main_common").on("click", function () {
            index = $(this).index();
            // 判断是哪页荣誉
            var dataIndex = $(this).parents('.Honor_main').attr('data-index');
            var imgSrc = $(this).find('.Honor_img').attr('data-src');
            if (dataIndex == 0) {
                picSrc = '<img src="https://gcs-image-release.oss-cn-shanghai.aliyuncs.com/client/newAboutUs/showInner1' + index + '.png" class="picH1 ">';
            } else if (dataIndex == 1) {
                // picSrc = '<img src="https://gcs-image-release.oss-cn-shanghai.aliyuncs.com/client/newAboutUs/showInner21' + index + '.png" class="picH1 ">';
                picSrc = '<img src="' + imgSrc + '" class="picH1 ">';
            }
            picHTML = '<div class="picH">' + picSrc +
                '<img src="https://gcs-image-release.oss-cn-shanghai.aliyuncs.com/client/newAboutUs/close.png" class="picH2 ">' +
                '</div>';

            var picLay = layer.open({
                type: 1,
                area: ['8.933rem', '11.6rem'],
                shadeClose: true,
                content: picHTML
            });
            $(".picH").on("click", function () {
                layer.close(picLay);
            });

        });
    });
</script>
