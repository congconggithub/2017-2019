<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<link rel="icon" type="image/png" href="{:C('STATIC_ADMIN')}/theme/altair/img/favicon-16x16.png" sizes="16x16">-->
    <link rel="icon" type="image/png" href="{:C('STATIC_ADMIN')}/theme/altair/img/favicon-32x32.png" sizes="32x32">
    <title>{:C('COMPANY_NAME')}管理系统登录</title>
    <!--<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>-->
    <link rel="stylesheet" href="bower_components/uikit/css/uikit.almost-flat.min.css"/>
    <link rel="stylesheet" href="{:C('STATIC_ADMIN')}/theme/altair/css/login_page.min.css"/>
</head>
<body class="login_page">
<div class="login_page_wrapper">
    <div class="md-card" id="login_card">
        <div class="md-card-content large-padding" id="login_form">
            <div class="login_heading">
                <div class="user_avatar"></div>
            </div>
            <form method='post' id="frmMain" action="">
                <div class="uk-form-row">
                    <label for="login_username">用户名</label>
                    <input class="md-input" type="text" id="login_username" name="username"/>
                </div>
                <div class="uk-form-row">
                    <label for="login_password">密码</label>
                    <input class="md-input" type="password" id="login_password" name="password"/>
                </div>
                <eq name="Think.config.ALLOW_VERIFY" value="true">
                    <div class="uk-form-row">
                        <label for="login_password">验证码</label>
                        <input class="md-input" type="text" id="verify" name="verify"/>
                        <img id="verifyImg" src="{:C('ADMIN_ROOT')}/public/verify" onClick="freshVerify()" style="width:100%;" />
                    </div>
                </eq>
                <div class="uk-margin-medium-top">
                    <input type="submit" class="md-btn md-btn-primary md-btn-block md-btn-large" value="登 录" />
                </div>
                <div class="uk-margin-top">

                </div>
            </form>
        </div>
    </div>
</div>
<script src="{:C('STATIC_ADMIN')}/theme/altair/js/common.min.js"></script>
<script src="{:C('STATIC_ADMIN')}/theme/altair/js/altair_admin_common.min.js"></script>
<script src="{:C('STATIC_ADMIN')}/theme/altair/js/pages/login_page.min.js"></script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-65191727-1', 'auto');
    ga('send', 'pageview');
    function freshVerify(){
        //重载验证码
        var timenow = new Date().getTime();
        $('#verifyImg').prop('src', '__URL__/verify/'+timenow);
    }
</script>
</body>
</html>
